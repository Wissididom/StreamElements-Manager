<!DOCTYPE html>
<html lang="en">
	<head>
		<title>StreamElements-Manager-JWT</title>
		<link rel="stylesheet" href="index.css">
		<script src="index.js"></script>
	</head>
	<body>
		<div class="grid">
			<label class="col-1" for="jwt_token">JWT-Token:</label>
			<input class="col-2" type="text" id="jwt_token" name="jwt_token" placeholder="JWT-Token">
			<label class="col-1" for="acc_id">Account-ID:</label>
			<input class="col-2" type="text" id="acc_id" name="acc_id" placeholder="Account-ID">
			<button class="col-2" onclick="getAccountId()">Get Account ID by Username</button>
			<label class="col-1" for="message">Message:</label>
			<textarea class="col-2" id="message" name="message" placeholder="Message to send to Twitch Chat"></textarea><br>
			<button class="span-cols" onclick="say()">Send</button>
			<label class="col-1" for="timeoutuser">User to Timeout:</label>
			<input class="col-2" type="text" id="timeoutuser" name="timeoutuser" placeholder="User to Timeout">
			<label class="col-1" for="timeoutduration">Duration for Timeout in Seconds:</label>
			<input class="col-2" type="number" id="timeoutduration" name="timeoutduration" placeholder="Duration for Timeout in Seconds">
			<label class="col-1" for="timeoutreason">Reason for Timeout (optional):</label>
			<input class="col-2" type="text" id="timeoutreason" name="timeoutreason" placeholder="Reason for Timeout (optional)">
			<button class="span-cols" onclick="timeout()">Timeout</button>
			<label class="col-1" for="banuser">User to Ban:</label>
			<input class="col-2" type="text" id="banuser" name="banuser" placeholder="User to Ban">
			<label class="col-1" for="banreason">Reason for Ban (optional):</label>
			<input class="col-2" type="text" id="banreason" name="banreason" placeholder="Reason for Ban (optional)">
			<button class="span-cols" onclick="ban()">Ban</button>
			<label class="col-1" for="unbanuser">User to Unban/Untimeout:</label>
			<input class="col-2" type="text" id="unbanuser" name="unbanuser" placeholder="User to Unban/Untimeout">
			<button class="span-cols" onclick="unban()">Unban/Untimeout</button>
			<label class="col-1" for="deleteid">Message-ID to Delete:</label>
			<input class="col-2" type="text" id="deleteid" name="deleteid" placeholder="Message-ID to Delete">
			<button class="span-cols" onclick="delete()">Unban/Untimeout</button>
			<button class="span-cols" onclick="clear()">Clear Chat</button>
		</div>
		<br>
		<div class="grid">
			<label class="col-1">Response:</label><br>
			<textarea class="span-cols" name="result" id="result" readonly></textarea>
		</div>
	</body>
</html>
